<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="js/script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <main class="main">
      <button class="add-book-btn">Add book</button>
    </main>
    <div class="modal-background no-display">
      <div class="modal-content no-display">
        <img
          class="modal-close"
          src="/res/svgs/window-close.svg"
          alt="close window"
        />
        <form>
          <label for="bookName">Book Name:</label>
          <input id="bookName" type="text" required /><br />
          <label for="author">Author: </label>
          <input type="text" id="author" required /><br />
          <label for="pages">Number of pages:</label>
          <input type="number" id="pages" required /><br />
          <label for="read">Reading status:</label>
          <select id="read">
            <option value="yes">Already read</option>
            <option value="no" selected>Not read yet</option></select
          ><br />
          <button class="submitBtn" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
